version: "2.4"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:3000"
    environment:
      - PORT=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - app-network
    security_opt:
      - no-new-privileges
    cap_drop:
      - ALL
    mem_limit: 256mb
    memswap_limit: 256mb
    pids_limit: 50
    user: appuser
    container_name: telegram-me

networks:
  app-network:
    driver: bridge
